<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="topbar">
    <div class="title"><h2>Admin Panel</h2><p class="muted">Quản lý Người dùng & Sản phẩm</p></div>
    <div class="actions">
      <button id="goHome" class="btn ghost">Home</button>
      <button id="logoutBtn" class="btn primary">Đăng xuất</button>
    </div>
  </header>

  <main class="admin-main">
    <section class="panel">
      <h3>Người dùng</h3>
      <form id="userForm" class="form-grid">
        <input id="u_name" placeholder="Họ tên" required />
        <input id="u_email" placeholder="Email" required />
        <select id="u_role"><option value="user">user</option><option value="admin">admin</option></select>
        <div class="form-actions">
          <button type="submit" class="btn primary">Thêm / Cập nhật</button>
          <button type="button" id="userReset" class="btn ghost">Reset</button>
        </div>
      </form>
      <table class="table" id="userTable"><thead><tr><th>Họ tên</th><th>Email</th><th>Vai trò</th><th>Hành động</th></tr></thead><tbody></tbody></table>
    </section>

    <section class="panel">
      <h3>Sản phẩm</h3>
      <form id="productForm" class="form-grid">
        <input id="p_name" placeholder="Tên" required />
        <input id="p_price" type="number" placeholder="Giá" required />
        <input id="p_image" placeholder="Link ảnh" required />
        <input id="p_desc" placeholder="Mô tả" required />
        <div class="form-actions">
          <button type="submit" class="btn primary">Thêm / Cập nhật</button>
          <button type="button" id="productReset" class="btn ghost">Reset</button>
        </div>
      </form>
      <table class="table" id="productTable"><thead><tr><th>Tên</th><th>Giá</th><th>Mô tả</th><th>Ảnh</th><th>Hành động</th></tr></thead><tbody></tbody></table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
