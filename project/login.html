<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-main">
    <div class="login-card">
      <h1>PTIT Store</h1>
      <p class="hint">Tài khoản mẫu: <strong>admin@example.com / 123456</strong> • <strong>user@example.com / 123456</strong></p>

      <input id="email" type="email" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Mật khẩu" autocomplete="current-password" />
      <button id="loginBtn" class="btn primary">Đăng nhập</button>
      <p id="error" class="error"></p>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
